<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque de Pneus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .container {
            max-width: 1200px;
        }
        input, select {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .action-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            color: white;
            transition: all 0.2s;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto bg-white p-8 rounded-xl shadow-lg">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800">Gerenciador de Estoque de Pneus</h1>
            <p class="mt-2 text-gray-600">Adicione, abata e monitore seu estoque por quantidade.</p>
        </header>

        <section id="summary" class="mb-8 p-6 bg-gray-100 rounded-lg shadow-inner">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
                <div>
                    <h2 class="text-sm uppercase tracking-wide text-gray-500">Total de Itens em Estoque</h2>
                    <p id="total-items" class="text-3xl font-extrabold text-blue-600 mt-2">0</p>
                </div>
                <div>
                    <h2 class="text-sm uppercase tracking-wide text-gray-500">Pneus por Aro</h2>
                    <div id="rim-summary" class="mt-2 text-sm text-gray-600 font-medium text-left"></div>
                </div>
            </div>
        </section>

        <section id="form-controls" class="mb-10 p-6 bg-white rounded-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Adicionar ou Abater Pneu</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <input type="text" id="itemMeasure" placeholder="Medida (Ex: 195/65 R15)" class="w-full">
                <input type="text" id="itemBrand" placeholder="Marca (Ex: Michelin)" class="w-full">
                <input type="number" id="itemQuantity" placeholder="Quantidade" class="w-full">
                <input type="text" id="itemAnnotations" placeholder="Anotações" class="w-full">
                <input type="text" id="clientSupplier" placeholder="Cliente/Fornecedor" class="w-full">
                <div class="md:col-span-2 lg:col-span-1 grid grid-cols-2 gap-4">
                    <button id="add-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        Adicionar
                    </button>
                    <button id="abate-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        Abater
                    </button>
                </div>
            </div>
        </section>

        <section id="inventory-table-section" class="mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Itens em Estoque</h2>
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medida</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Anotações</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </section>

        <section id="history-section">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Histórico de Movimentações</h2>
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medida</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente/Fornecedor</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Array para o estoque e o histórico
        let inventory = [];
        let historyLog = [];

        // Referências para os elementos HTML
        const inventoryTableBody = document.getElementById('inventory-table-body');
        const historyTableBody = document.getElementById('history-table-body');
        const totalItemsEl = document.getElementById('total-items');
        const rimSummaryEl = document.getElementById('rim-summary');

        const itemMeasureInput = document.getElementById('itemMeasure');
        const itemBrandInput = document.getElementById('itemBrand');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const itemAnnotationsInput = document.getElementById('itemAnnotations');
        const clientSupplierInput = document.getElementById('clientSupplier');
        const addBtn = document.getElementById('add-btn');
        const abateBtn = document.getElementById('abate-btn');

        // Funções para salvar e carregar dados do localStorage
        function saveToLocalStorage() {
            try {
                localStorage.setItem('inventory', JSON.stringify(inventory));
                localStorage.setItem('historyLog', JSON.stringify(historyLog));
            } catch (e) {
                console.error("Erro ao salvar no localStorage: ", e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedInventory = localStorage.getItem('inventory');
                const savedHistory = localStorage.getItem('historyLog');
                if (savedInventory) {
                    inventory = JSON.parse(savedInventory);
                }
                if (savedHistory) {
                    historyLog = JSON.parse(savedHistory);
                }
            } catch (e) {
                console.error("Erro ao carregar do localStorage: ", e);
            }
        }

        // Funções para renderizar as tabelas
        function renderInventory() {
            inventoryTableBody.innerHTML = '';
            let totalItems = 0;
            const rimCounts = {};

            if (inventory.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" class="text-center py-4 text-gray-500">Nenhum item em estoque.</td>`;
                inventoryTableBody.appendChild(row);
            } else {
                inventory.forEach(item => {
                    totalItems += item.quantity;
                    const match = item.measure.match(/(R\d+)/);
                    if (match) {
                        const rim = match[0];
                        rimCounts[rim] = (rimCounts[rim] || 0) + item.quantity;
                    }

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.measure}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.brand}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.annotations || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.quantity}</td>
                    `;
                    inventoryTableBody.appendChild(row);
                });
            }

            totalItemsEl.textContent = totalItems;

            const rimSummaryHtml = Object.keys(rimCounts).map(rim => `<div><span class="font-bold">${rim}:</span> ${rimCounts[rim]} unidades</div>`).join('');
            rimSummaryEl.innerHTML = rimSummaryHtml;
        }

        function renderHistory() {
            historyTableBody.innerHTML = '';
            if (historyLog.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="text-center py-4 text-gray-500">Nenhuma movimentação registrada.</td>`;
                historyTableBody.appendChild(row);
            } else {
                historyLog.forEach(log => {
                    let typeClass = '';
                    if (log.type === 'Entrada') {
                        typeClass = 'text-green-600 font-bold';
                    } else if (log.type === 'Saída') {
                        typeClass = 'text-red-600 font-bold';
                    }
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${log.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${typeClass}">${log.type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${log.measure}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${log.quantity}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${log.clientSupplier}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }
        }

        // Limpa os campos do formulário
        function clearForm() {
            itemMeasureInput.value = '';
            itemBrandInput.value = '';
            itemQuantityInput.value = '';
            itemAnnotationsInput.value = '';
            clientSupplierInput.value = '';
        }

        // Event listener para o botão "Adicionar"
        addBtn.addEventListener('click', () => {
            const measure = itemMeasureInput.value.trim();
            const brand = itemBrandInput.value.trim();
            const quantity = parseInt(itemQuantityInput.value);
            const annotations = itemAnnotationsInput.value.trim();
            const clientSupplier = clientSupplierInput.value.trim() || 'Fornecedor Desconhecido';

            if (!measure || !brand || isNaN(quantity) || quantity <= 0) {
                return;
            }

            const existingItem = inventory.find(item => item.measure === measure && item.brand === brand);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                inventory.push({ measure, brand, annotations, quantity });
            }

            historyLog.push({
                date: new Date().toLocaleString(),
                type: 'Entrada',
                measure,
                quantity,
                clientSupplier,
            });

            renderInventory();
            renderHistory();
            saveToLocalStorage();
            clearForm();
        });

        // Event listener para o botão "Abater"
        abateBtn.addEventListener('click', () => {
            const measure = itemMeasureInput.value.trim();
            const quantity = parseInt(itemQuantityInput.value);
            const clientSupplier = clientSupplierInput.value.trim() || 'Cliente Desconhecido';
            const brand = itemBrandInput.value.trim();

            if (!measure || isNaN(quantity) || quantity <= 0) {
                return;
            }

            const itemIndex = inventory.findIndex(item => item.measure === measure && item.brand === brand);
            if (itemIndex > -1) {
                if (inventory[itemIndex].quantity >= quantity) {
                    // Abate a quantidade do estoque
                    inventory[itemIndex].quantity -= quantity;

                    // Adiciona o registro ao histórico
                    historyLog.push({
                        date: new Date().toLocaleString(),
                        type: 'Saída',
                        measure,
                        quantity,
                        clientSupplier,
                    });
                    
                    // Remove o item do estoque se a quantidade for zero
                    if (inventory[itemIndex].quantity === 0) {
                        inventory.splice(itemIndex, 1);
                    }
                }
            }

            renderInventory();
            renderHistory();
            saveToLocalStorage();
            clearForm();
        });

        // Chama as funções para carregar e renderizar os dados ao iniciar a página
        loadFromLocalStorage();
        renderInventory();
        renderHistory();
    </script>
</body>
</html>
